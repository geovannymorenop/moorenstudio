    <section id="contacto">
        <div class="container mt-5 contacto-container">
            <h1>Contáctame</h1>
            <form class="row g-3 contacto-container">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-md-8">
                    <label for="emailInfo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="emailInfo" required>
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="phoneNumber">
                </div>
                <div class="col-md-12">
                    <label for="comments" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="comments" rows="3" placeholder="Cuéntame más de tu proyecto" required></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </section>
